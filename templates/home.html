{% extends "post.html" %}

{% block sidebar %}
                <section class="tag_cloud">
                    <h1>Tag cloud</h1>
                    {% for tag, weight in site.tag_cloud() %}
                        <a href="search.html#{{ tag }}" style="font-size: {{ weight }}%"/>{{ tag }}</a>
                    {% endfor %}
                </section>
{% endblock %}
